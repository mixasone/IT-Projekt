<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Lastgangsanzeige</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css"/> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-family: 'Raleway', sans-serif;
        }

        header {
            width: 100%;
            z-index: 1;
            position: fixed;
            top: 0;
            background-color: #000000;
            color: #ffffff;
            padding: 8px;
        }

        body {
            margin: 0px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #dddddd;
        }

        th, td {
            text-align: center;
            padding: 4px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        /* Inputs */
        .input {
            width: 180px;
            height: 30px;
            border: #ff7f00 1px solid;
            background-color: #ffffff;
        }

        /* The sidebar menu */
        .sidebar {
            height: 100%; /* Full-height: remove this if you want "auto" height */
            width: 200px; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 0; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0;
            border-right: #dddddd 1px solid;
        }

        .sidebar-item {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 8px;
            font-family: inherit;
            font-size: inherit;
        }

        /* Style page content */
        .content {
            margin-left: 200px; /* Same as the width of the sidebar */
            padding: 0px 10px;
        }
    </style>
</head>

<body>
<!-- Header -->
<header class="row">
    <!-- User selection -->
    <select style="float: right; height: 19px">
        <option value="max_mustermann">Max Mustermann</option>
        <option value="maxine_musterfrau">Maxine Musterfrau</option>
    </select>
    <div>Lastgangsanzeige</div>
</header>

<!-- Menu -->
<div class="sidebar">
    <!-- Placeholder -->
    <div style="margin-top: 43px;"></div>
    <h5 class="sidebar-item" style="margin-left: 12px">Abfrageoptionen</h5>
    <!-- Mode selection -->
    <span class="sidebar-item" style="margin-left: 12px; font-size: 14px; margin-bottom: 2px;">Modus</span>
    <select onchange="modeChanged()" id="mode-selector" class="sidebar-item input">
        <option value="day">Tagesansicht</option>
        <option value="week">Wochenansicht</option>
        <option value="custom">Benutzerdefiniert</option>
    </select>
    <!-- Date selection -->
    <span class="sidebar-item" style="margin-left: 12px; font-size: 14px; margin-bottom: 2px;">Datum</span>
    <input type="date" id="first-date" class="sidebar-item input">
    <input type="date" id="last-date" class="sidebar-item input" style="display: none">
    <!-- Resolution selection -->
    <span class="sidebar-item" style="margin-left: 12px; font-size: 14px; margin-bottom: 2px;">Aufl√∂sung</span>
    <select id="resolution-selector" class="sidebar-item input">
        <option value="15">Viertelstunde</option>
        <option value="60">Stunde</option>
    </select>
    <!-- Submit button -->
    <button type="button" onclick="getData()" class="sidebar-item input" style="margin-top: 20px">Abrufen</button>
</div>

<!-- Main -->
<main class="content" style="margin-top: 50px;">
    <!-- Title -->
    <h2 id="title" style="text-align: center">Lastgang vom {...}</h2>
    <!-- Chart -->
    <canvas id="myChart" width="100%" height="50%"></canvas>
    <br>
    <!-- Table -->
    <div id="data-table"></div>
</main>

<!-- Footer -->
<footer class="content">
    <h4>FOOTER</h4>
</footer>

<script>
    var myChart;
    var modeSelector = document.getElementById('mode-selector')
    var firstDateSelector = document.getElementById("first-date");
    var lastDateSelector = document.getElementById("last-date");
    var resolutionSelector = document.getElementById("resolution-selector");

    window.onload = function () {
        // Default chart labels
        var hours = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00",
            "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00",
            "23:00"
        ];
        // First data is always 0
        var firstLoad = [];
        for (var i = 0; i < hours.length; i++) {
            firstLoad.push(0);
        }
        // Chart initialization
        var ctx = document.getElementById("myChart").getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: hours,
                datasets: [{
                    label: 'Last',
                    data: firstLoad,
                    backgroundColor: "rgba(255, 128, 0, 0.2)",
                    borderColor: "rgb(255, 128, 0)",
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                tooltips: {
                    callbacks: {
                        label: (item) => item.yLabel + " kW"
                    }
                }
            }
        });

        let currentDate = new Date();
        currentDate = currentDate.getFullYear() + "-" + currentDate.getMonth() + "-" + currentDate.getDate();
        firstDateSelector.value = currentDate;
        lastDateSelector.value = currentDate;
    };

    function getData() {
        var http = new XMLHttpRequest();

        http.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                plotChart(JSON.parse(this.responseText));
            }
        };

        var arguments = "s=" + modeSelector.value + "&b=" + firstDateSelector.value + "&e=" + lastDateSelector.value + "&r=" + resolutionSelector.value;
        http.open("GET", "http://localhost:5000/data?" + arguments, true);
        http.send();
    }

    // Update and plot chart
    function plotChart(response) {
        // Update chart
        myChart.data.labels = response['x_values'];
        myChart.data.datasets[0].data = response['y_values'];
        myChart.update();

        // Update table
        var tableData = "<table class=\"table\"><tr><th>Zeitpunkt</th><th>Lastgang / kW </th></tr>";
        for (var i in response['x_values']) {
            tableData += "<tr><td>" + response['x_values'][i] + "</td><td>" + response['y_values'][i] + "</td></tr>";
        }
        tableData += "</table>"
        document.getElementById("data-table").innerHTML = tableData;

        // Update header
        var d = new Date(document.getElementById("first-date").value);
        document.getElementById("title").innerText = "Lastgang vom " + d.getDate() + "." + d.getMonth() + "." + d.getFullYear();
    }

    // Adjust UI depending on selected mode
    function modeChanged() {
        var modeSelector = document.getElementById("mode-selector");

        if (modeSelector.value != "day") {
            document.getElementById("last-date").style.display = "block"
        }
        else {
            document.getElementById("last-date").style.display = "none"
        }
    }
</script>
</body>

</html>
