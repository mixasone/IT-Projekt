<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lastgangsanzeige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <!--<script src="main.js"></script>-->
</head>

<body>
  <!-- Header -->
  <header class="row">
    <div>
      Lastgangsanzeige
    </div>
  </header>

  <!-- Menu -->
  <div class="sidebar" style="border: 2px dashed red;">
    <input type="date" class="sidebar-item button">
    <button type="button" class="sidebar-item button">Abrufen</button>
  </div>

  <!-- Main -->
  <main class="content" style="margin-top: 40px; border: 2px dashed red;">
    <h2>Lastgang vom {...}</h2>
    <hr>
    <canvas id="myChart" width="100%" height="50%"></canvas>
  </main>

  <!-- Footer -->
  <footer class="content" style="border: 2px dashed red;">
    <h4>FOOTER</h4>
  </footer>

  <script>
    // Chart.js script
    var dates = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00",
      "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00",
      "23:00"
    ];
    var energy = [18075.73, 18075.89, 18076.02, 18076.16, 18076.32, 18076.46, 18076.74, 18077.28, 18077.75, 18078.05,
      18079.93, 18080.35, 18082.23, 18083.75, 18084.79, 18084.98, 18086.29, 18087.68, 18088.44, 18088.92, 18089.79,
      18090.16, 18090.4, 18090.61, 18090.76
    ];
    var load = [0.16, 0.13, 0.14, 0.16, 0.14, 0.28, 0.54, 0.47, 0.3, 1.88, 0.42, 1.88, 1.52, 1.04, 0.19, 1.31, 1.39,
      0.76, 0.48, 0.87, 0.37, 0.24, 0.21, 0.15
    ];
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: dates,
        datasets: [{
          label: 'Load',
          data: load,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
