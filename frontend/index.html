<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Lastgangsanzeige</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
</head>

<body>
<!-- Header -->
<header class="row">
    <div>
        Lastgangsanzeige
    </div>
</header>

<!-- Menu -->
<div class="sidebar">
    <!-- User selection -->
    <select class="sidebar-item selector" style="margin-top: 43px;">
        <option value="max_mustermann">Max Mustermann</option>
        <option value="maxine_musterfrau">Maxine Musterfrau</option>
    </select>
    <!-- Mode selection -->
    <select onchange="modeChanged()" id="mode-selector" class="sidebar-item selector">
        <option value="day">Tagesansicht</option>
        <option value="week">Wochenansicht</option>
        <option value="custom">Benutzerdefiniert</option>
    </select>
    <!-- Date selection -->
    <input type="date" id="first-date" class="sidebar-item button">
    <input type="date" id="last-date" class="sidebar-item button" style="display: none">
    <!-- Resolution selection -->
    <select id="resolution-selector" class="sidebar-item selector">
        <option value="1">1 Minute</option>
        <option value="15">15 Minuten</option>
        <option value="60">1 Stunde</option>
    </select>
    <!-- Submit button -->
    <button type="button" onclick="getData()" class="sidebar-item button">Abrufen</button>
</div>

<!-- Main -->
<main class="content" style="margin-top: 50px;">
    <!-- Title -->
    <h2 id="title" style="text-align: center">Lastgang vom {...}</h2>
    <hr>
    <!-- Chart -->
    <canvas id="myChart" width="100%" height="50%"></canvas>
    <br>
    <!-- Table -->
    <div id="data-table"></div>
</main>

<!-- Footer -->
<footer class="content">
    <h4>FOOTER</h4>
</footer>

<script>
    var myChart;

    // Adjust UI depending on selected mode
    function modeChanged() {
        var modeSelector = document.getElementById("mode-selector");

        if (modeSelector.value != "day") {
            document.getElementById("last-date").style.display = "block"
        }
        else {
            document.getElementById("last-date").style.display = "none"
        }
    }

    window.onload = function () {
        // Default chart labels
        var hours = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00",
        "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00",
        "23:00"
        ];
        // First data is always 0
        var firstLoad = [];
        for (var i = 0; i < hours.length; i++) {
            firstLoad.push(0);
        }
        // Chart initialization
        var ctx = document.getElementById("myChart").getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: hours,
                datasets: [{
                    label: 'Last',
                    data: firstLoad,
                    backgroundColor: "rgba(255, 128, 0, 0.2)",
                    borderColor: "rgb(255, 128, 0)",
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                tooltips: {
                    callbacks: {
                        label: (item) => item.yLabel + " kW"
                    }
                }
            }
        });
    };

    function plotChart(response) {
        // Update chart
        myChart.data.labels = response['x_values'];
        myChart.data.datasets[0].data = response['y_values'];
        myChart.update();

        // Update table
        var tableData = "<table class=\"table\"><tr><th>Zeitpunkt</th><th>Lastgang / kW </th></tr>";
        for (var i in response['x_values']) {
            tableData += "<tr><td>" + response['x_values'][i] + "</td><td>" + response['y_values'][i] + "</td></tr>";
        }
        tableData += "</table>"
        document.getElementById("data-table").innerHTML = tableData;

        // Update header
        var d = new Date(document.getElementById("first-date").value);
        document.getElementById("title").innerText = "Lastgang vom " + d.getDate() + "." + d.getMonth() + "." + d.getFullYear();
    }

    function getData() {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                plotChart(JSON.parse(this.responseText));
            }
        };

        var modeSelector = document.getElementById('mode-selector')
        var firstDateSelector = document.getElementById("first-date");
        var lastDateSelector = document.getElementById("last-date");
        var resolutionSelector = document.getElementById("resolution-selector");

        var arguments = "s=" + modeSelector.value + "&b=" + firstDateSelector.value + "&e=" + lastDateSelector.value + "&r=" + resolutionSelector.value;
        xhttp.open("GET", "http://localhost:5000/data?" + arguments, true);
        xhttp.send();
    }
</script>
</body>

</html>
