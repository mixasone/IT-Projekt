<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <!--<script src="main.js"></script>-->
</head>

<body class="w3-light-grey">

  <!-- Header -->
  <header class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <span class="w3-bar-item w3-left">Lastgangsanzeige</span>
    <span class="w3-bar-item w3-right">IT Projekt [Richard Jung / Michel Ferdinand]</span>
  </header>

  <!-- Menu -->
  <nav class="w3-row-padding" style="margin-top: 43px;">
    <div class="w3-bar w3-white w3-round">
      <button class="w3-bar-item w3-button" onclick="openCity('London')">Tagesansicht</button>
      <button class="w3-bar-item w3-button" onclick="openCity('Paris')">Wochenansicht</button>
      <button class="w3-bar-item w3-button" onclick="openCity('Tokyo')">Benutzerdefiniert</button>
    </div>
    <div id="London" class="w3-container w3-white city">
      <button type="button"class="w3-button w3-border w3-border-blue">Daten anzeigen</button>
    </div>
    
    <div id="Paris" class="w3-container w3-white city" style="display:none">
      <h2>Paris</h2>
    </div>
    
    <div id="Tokyo" class="w3-container w3-white city" style="display:none">
      <h2>Tokyo</h2>
    </div>
  </nav>   

  <!-- !PAGE CONTENT! -->
  <!--<div class="w3-main" style="margin-left: 200px; margin-top: 43px;">-->
  <div class="w3-main">

    <!-- Header -->
    <div class="w3-row w3-margin-bottom w3-margin-left w3-margin-right w3-border-bottom w3-border-blue-gray">
      <h2><i class="far fa-chart-bar"></i> Lastgang vom {...}</h2>
    </div>

    <div class="w3-row-padding w3-margin-left w3-margin-right w3-margin-bottom w3-card w3-white">
      <canvas id="myChart" width="100%" height="50%"></canvas>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-16 w3-light-grey">
      <h4>FOOTER</h4>
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>

    <!-- End page content -->
  </div>

  <script>
    function openCity(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    document.getElementById(cityName).style.display = "block";
}

    // Chart.js script
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
