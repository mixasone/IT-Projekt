<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Lastgangsanzeige</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css"/> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        .header {
            grid-area: header;
            background-color: #f1f1f1;
            padding: 8px;
        }

        /* The grid container */
        .grid-container {
            display: grid;
            grid-template-areas: 'header header header header header header' 'menu content content content content content' 'footer footer footer footer footer footer';
            /* grid-column-gap: 10px; */
        }

        .menu,
        .content {
            padding: 10px;
        }

        /* Style the menu column */
        .menu {
            grid-area: menu;
            border: red 1px dashed;
            min-width: 180px;
        }

        /* Style the content column */
        .content {
            grid-area: content;
            border: green 1px dashed;
        }

        /* Style the footer */
        .footer {
            grid-area: footer;
            background-color: #f1f1f1;
            text-align: center;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-areas:
                        'header'
                        'menu'
                        'content'
                        'footer';
            }
        }

        .menu-item {
            display: block;
            margin: 4px auto;
            width: 100%;
            height: 30px;
            font-family: inherit;
            font-size: inherit;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #dddddd;
        }

        th, td {
            text-align: center;
            padding: 4px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

    </style>
</head>

<body class="grid-container">
<!-- Header -->
<header class="header">
    <!-- User selection -->
    <select style="float: right; height: 19px">
        <option value="max_mustermann">Max Mustermann</option>
        <option value="maxine_musterfrau">Maxine Musterfrau</option>
    </select>
    <div>Lastgangsanzeige</div>
</header>


<!-- Menu -->
<nav class="menu">
    <h5 class="menu-item">Abfrageoptionen</h5>
    <!-- Menu items -->
    <!-- Mode selection -->
    <label for="mode-selector">Modus</label>
    <select onchange="modeChanged()" id="mode-selector" class="menu-item input">
        <option value="day">Tagesansicht</option>
        <option value="interval">Intervall</option> <--! TODO: rename backend -->
        <option value="month">Monat</option>
        <option value="year">Jahr</option>
    </select>
    <!-- Date selections -->
    <div id="day-options">
        <label for="date-selector">Datum</label>
        <input type="date" id="date-selector" class="menu-item input">
        <!-- Resolution selection -->
        <label for="resolution-selector">Auslösung</label>
        <select id="resolution-selector" class="menu-item input">
            <option value="15">Viertelstunde</option>
            <option value="60">Stunde</option>
        </select>
    </div>
    <div id="interval-options" style="display: none">
        <label for="first-date-selector">Start Datum</label>
        <input type="date" id="first-date-selector" class="menu-item input">
        <label for="last-date-selector">End Datum</label>
        <input type="date" id="last-date-selector" class="menu-item input">
    </div>
    <div id="month-options" style="display: none">
        <label for="month-selector">Monat</label>
        <input type="month" id="month-selector" class="menu-item input">
    </div>
    <div id="year-options" style="display: none">
        <label for="year-selector">Jahr</label>
        <input type="number" id="year-selector" min="1900" max="2099" step="1" class="menu-item input">
    </div>
    <!-- Submit button -->
    <button type="button" onclick="getData()" class="menu-item input">Abrufen</button>
    <div>
        <label for="energy-view">Zählerstand</label>
        <input type="checkbox" id="energy-view" style="float: left">
    </div>
</nav>

<!-- Main -->
<main class="content">
    <!-- Title -->
    <h2 id="title" style="text-align: center">Lastgang vom {...}</h2>
    <!-- Chart -->
    <canvas id="myChart" width="100%" height="50%"></canvas>
    <br>
    <!-- Table -->
    <div id="data-table"></div>
</main>

<!-- Footer -->
<footer class="footer">
    <h4>FOOTER</h4>
</footer>

<script>
    var myChart;
    let state = 1; // 1 - day, 2 - custom, 3 - month, 4 - year

    window.onload = function () {
        // Default chart labels
        let hours = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00",
            "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00",
            "23:00"
        ];
        // First data is always 0
        let firstLoad = [];
        for (var i = 0; i < hours.length; i++) {
            firstLoad.push(0);
        }
        // Chart initialization
        let ctx = document.getElementById("myChart").getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: hours,
                datasets: [{
                    label: 'Last',
                    data: firstLoad,
                    backgroundColor: "rgba(255, 128, 0, 0.2)",
                    borderColor: "rgb(255, 128, 0)",
                    borderWidth: 1,
                    yAxisID: 'y-axis-load',
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: 'left',
                        id: 'y-axis-load',
                    }, {
                        type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: 'right',
                        id: 'y-axis-energy',

                        // grid line settings
                        gridLines: {
                            drawOnChartArea: false, // only want the grid lines for one axis to show up
                        }

                    }],
                },
                xAxes: [{
            gridLines: {
                offsetGridLines: false
            }
        }]
            }
        });
    };

    function getData() {
        var http = new XMLHttpRequest();

        http.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                updateView(JSON.parse(this.responseText));
            }
        };

        let arguments = "";

        switch (state) {
            case 1: // Day query
                arguments = "mode=" + document.getElementById("mode-selector").value +
                    "&d=" + document.getElementById("date-selector").value +
                    "&r=" + document.getElementById("resolution-selector").value;
                break;
            case 2: // Interval query
                arguments = "mode=" + document.getElementById("mode-selector").value +
                    "&st=" + document.getElementById("first-date-selector").value +
                    "&et=" + document.getElementById("last-date-selector").value;
                break;
            case 3:
                arguments = "mode=" + document.getElementById("mode-selector").value +
                    "&m=" + document.getElementById("month-selector").value;
                break;
            case 4:
                arguments = "mode=" + document.getElementById("mode-selector").value +
                    "&y=" + document.getElementById("year-selector").value;
                break;
        }

        http.open("GET", "http://localhost:5000/data?" + arguments, true);
        http.send();
    }

    // Update and plot chart
    function updateView(response) {
        // Array for storing month names
        let months = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "December"];
        // Update header
        switch (state) {
            case 1:
                let date = new Date(document.getElementById("date-selector").value);
                document.getElementById("title").innerText = "Lastgang vom " + date.getDate() + ". " + months[date.getMonth()] + " " + date.getFullYear();
                break;
            case 2:
                let firstDate = new Date(document.getElementById("first-date-selector").value);
                let lastDate = new Date(document.getElementById("last-date-selector").value);
                document.getElementById("title").innerText = "Lastgang vom " + firstDate.getDate() + ". " + months[firstDate.getMonth()] + " " + firstDate.getFullYear() + " - " + lastDate.getDate() + ". " + months[lastDate.getMonth()] + " " + lastDate.getFullYear();
                break;
            case 3:
                let month = new Date(document.getElementById("month-selector").value);
                document.getElementById("title").innerText = "Lastgang vom " + months[month.getMonth()] + " " + month.getFullYear();
                break;
            case 4:
                let year = new Date(document.getElementById("year-selector").value);
                document.getElementById("title").innerText = "Lastgang vom Jahr " + year.getFullYear();
                break;
        }

        // Update chart
        myChart.data.labels = response['dates'];
        myChart.data.datasets[0].data = response['diff'];
        if (document.getElementById("energy-view").checked === true) {
            if (myChart.data.datasets.length === 1) {
                myChart.data.datasets.push(
                    {
                        label: 'Zählerstand',
                        data: response['energy'],
                        backgroundColor: "rgba(0, 0, 255, 0.2)",
                        borderColor: "rgb(0, 0, 255)",
                        borderWidth: 1,
                        type: "line",
                        yAxisID: 'y-axis-energy',
                    }
                )
            }
            else {
                myChart.data.datasets[1].data = response['energy'];
            }
        }
        else if (myChart.data.datasets.length === 2) {
            myChart.data.datasets.pop();
        }
        myChart.update();

        // Update table
        let tableData = "<table class=\"table\"><tr><th>Zeitpunkt</th><th>Lastgang / kW </th><th>Zählerstand / kWh </th></tr>";
        for (let i in response['dates']) {
            tableData += "<tr><td>" + response['dates'][i] + "</td><td>" + response['diff'][i] + "</td><td>" + response['energy'][i] + "</td></tr>";
        }
        tableData += "</table>";
        document.getElementById("data-table").innerHTML = tableData;
    }

    // Adjust UI depending on selected mode
    function modeChanged() {
        const modeSelector = document.getElementById('mode-selector');

        if (modeSelector.value === "day") {
            document.getElementById("day-options").style.display = "block";
            document.getElementById("interval-options").style.display = "none";
            document.getElementById("month-options").style.display = "none";
            document.getElementById("year-options").style.display = "none";
            state = 1; // Set state to day
        }
        else if (modeSelector.value === "interval") {
            document.getElementById("day-options").style.display = "none";
            document.getElementById("interval-options").style.display = "block";
            document.getElementById("month-options").style.display = "none";
            document.getElementById("year-options").style.display = "none";
            state = 2; // Set state to custom
        }
        else if (modeSelector.value === "month") {
            document.getElementById("day-options").style.display = "none";
            document.getElementById("interval-options").style.display = "none";
            document.getElementById("month-options").style.display = "block";
            document.getElementById("year-options").style.display = "none";
            state = 3; // Set state to month
        }
        else {
            document.getElementById("day-options").style.display = "none";
            document.getElementById("interval-options").style.display = "none";
            document.getElementById("month-options").style.display = "none";
            document.getElementById("year-options").style.display = "block";
            state = 4; // Set state to year
        }
    }
</script>
</body>

</html>
