<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lastgangsvisualisierungsschnittstelle</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include required CSS files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css"/> -->
</head>

<body>
  <!-- Header -->
  <nav class="navbar d-md-none navbar-dark bg-dark shadow">
    <button class="navbar-toggler" type="button" data-toggle="dropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand p-0 m-0" href="#">
      <img src="favicon.png" width="40" height="40" class="d-inline-block align-top" alt="">
    </a>
  </nav>
  <img class="d-none d-md-block p-0" src="header.png" alt="logo.png" width="100%" />
  <!-- Content -->
  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Lastgangsvisualisierungsschnittstelle</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#queryModal">
            Neue Abfrage
          </button>
        </div>
      </div>
    </div>
  </div>
  </main>

  <!-- Abfrageoptionen -->
  <div class="modal fade" id="queryModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Abfrageoptionen</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-group">
            <!-- User selection -->
            <div class="form-group">
              <label for="user-selector">Zählernummer</label>
              <select class="form-control" id="user-selector">
                <option value="">Zähler auswählen...</option>
              </select>
            </div>
            <!-- Mode selection -->
            <div class="form-group">
              <label for="mode-selector">Modus</label>
              <select class="form-control" id="mode-selector">
                <option value="day">Tagesansicht</option>
                <option value="interval">Intervall</option>
                <option value="month">Monat</option>
                <option value="year">Jahr</option>
              </select>
            </div>
            <!-- Date form -->
            <div id="day-options">
              <!-- Date selector -->
              <div class="form-group">
                <label for="date-selector">Datum</label>
                <input type="date" class="form-control" id="date-selector">
              </div>
              <!-- Resolution selection -->
              <div class="form-group">
                <label for="resolution-selector">Auflösung</label>
                <select class="form-control" id="resolution-selector">
                  <option value="15">Viertelstunde</option>
                  <option value="60">Stunde</option>
                </select>
              </div>
            </div>
            <!-- Interval form -->
            <div class="form-group d-none" id="interval-options">
              <label for="first-date-selector">Startdatum</label>
              <input type="date" class="form-control" id="first-date-selector">
              <label for="last-date-selector">Enddatum</label>
              <input type="date" class="form-control" id="last-date-selector">
            </div>
            <!-- Month form -->
            <div class="form-group d-none" id="month-options">
              <label for="month-selector">Monat</label>
              <input type="month" class="form-control" id="month-selector">
            </div>
            <!-- Year form -->
            <div class="form-group d-none" id="year-options" style="display: none">
              <label for="year-selector">Jahr</label>
              <select class="form-control" id="year-selector"></select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary"id="">Abrufen</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Scripts -->
  <!-- Custom -->
  <!-- <script src="script.js"></script>
  <script src="chart_settings.js"></script> -->
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"
    integrity="sha256-2upzq+m3oG9Q4Xye6pGvLrXgrzOKtTgR1D2GCLUzL2o=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</body>

</html>
