{% extends 'base.html' %}

{% block content_main %}
  <div class="list-group" id="meterSelection">
    {% for meter in meters %}
      <button type="button" class="list-group-item list-group-item-action meter" id="{{ meter.id }}" data-toggle="modal" data-target="#queryModal">
        {{ meter.id }}<br>
        {{ meter.firstname }} {{ meter.lastname }}<br>
        {{ meter.zipcode }}, {{ meter.city }}<br>
        Min: {{ meter.min }}<br>
        Max: {{ meter.max }}
      </button>
    {% endfor %}
  </div>
{% endblock %}

{% block content_js %}
  <script>
      function setMeterButtonEvents() {
          const meterButtonList = document.getElementsByClassName('meter');
          for (let meterButton of meterButtonList) {
              // Cannot use arrow function as "this" represents the function owner, not the function caller
              meterButton.onclick = function () {
                  document.getElementById('meterSelector').value = this.id;
                  setSelectorRanges();    // Manual invocation as changing the value doesn't trigger the onchange event
              }
          }
      }

      function addMetersToStorage() {
          let availableMeters = {{ meters | tojson }};
          let meters = {};
          availableMeters.forEach(meter => {
              meters[meter.id] = {
                  'id': meter.id,
                  'date': {
                      'min': meter.min,
                      'max': meter.max
                  }
              };
          });
          window.meters = meters; // Store available meters in a global object
      }

      setMeterButtonEvents();
      addMetersToStorage();
  </script>
{% endblock %}
